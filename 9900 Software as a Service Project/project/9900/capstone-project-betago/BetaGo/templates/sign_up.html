<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>BetaGo Project Sign Up</title>

  <!-- Bootstrap core CSS -->
  <!-- other -->
  <!-- Font Icon -->
  <link rel="stylesheet" href="{{ url_for('static', filename='frontend/fonts/material-icon/css/material-design-iconic-font.min.css')}}">
  <!-- Main css -->
  <link rel="stylesheet" href="{{ url_for('static', filename='frontend/css/style.css')}}">

</head>

<body>

  <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" class="register-form" id="register-form">
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="Your zid"/>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass" id="pass" placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password"/>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                                {% if error %}
                                    <p style="color:red;">{{error}}</p>
                                {% endif %}
                            </div>

                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="{{ url_for('static', filename='frontend/img/signup.jpg')}}" alt="sign up image"></figure>
                        <a href="{{ url_for('index')}}" style="display:inline-block; margin-left:50px;margin-right:30px;">Home</a>
                        <a href="{{ url_for('login')}}" class="signup-image-link" style="display:inline-block;">I am already member</a>
                    </div>
                </div>
            </div>
        </section>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="{{ url_for('static', filename='frontend/vendor/jquery/jquery.min.js')}}"></script>
  <script src="{{ url_for('static', filename='frontend/vendor/bootstrap/js/bootstrap.bundle.min.js')}}"></script>

  <!-- Custom scripts for this template -->
  <script src="{{ url_for('static', filename='frontend/js/clean-blog.min.js')}}"></script>

</body>

</html>
